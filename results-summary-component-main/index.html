<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>


</head>

<body>

  <script>

  </script>

  <section class="container">

    <section class="right-top">
      <h1>Your Results</h1>
      <div class="circle">
        <div>
          <h3>76</h3>
          <p> of 100</p>
        </div>
      </div>
      <h2>Great</h2>
      <article>You scored higher than 65% of the people who have taken these tests.</article>
    </section>

    <section class="left-bottom">

      <h1>Summary</h1>
      <ul id="summaryList">
        <li class="reaction">
          <dt class="reaction-text">
            <img class="reaction-picture" src="./assets/images/icon-reaction.svg"
              alt="red thunderbolt" /> Reaction
          </dt>
          <dd>80 <span>/ 100</span></dd>
        </li>
        <li class="memory">
          <dt class="memory-text">
            <img class="memory-picture" src="./assets/images/icon-memory.svg"
              alt="red thunderbolt" /> Memory</dt>
          <dd>92 <span>/ 100</span></dd>
        </li>
        <li class="verbal">
          <dt class="verbal-text">
            <img class="verbal-picture" src="./assets/images/icon-verbal.svg"
              alt="red thunderbolt" /> Verbal</dt>
          <dd>61 <span>/ 100</span></dd>
        </li>
        <li class="visual">
          <dt class="visual-text">
            <img class="visual-picture" src="./assets/images/icon-visual.svg"
              alt="red thunderbolt" /> Visual</dt>
          <dd>72 <span>/ 100</span></dd>
        </li>
      </ul>
      <div class="btn-continue">Continue</div>

    </section>

  </section>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Jezzatator/Frontend-Mentor">Jezzatator</a>.
    </div>
  </footer>
</body>

</html>
